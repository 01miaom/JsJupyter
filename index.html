<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JsJupyter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/theme/material.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/javascript/javascript.min.js">
    </script>
    <link rel="stylesheet" href="https://www.canvasxpress.org/dist/canvasXpress.css"type="text/css"/>
 <script type="text/javascript"src="https://www.canvasxpress.org/dist/canvasXpress.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body>
      <h2>JsJupyter</h2>
    <section>
    <input id="file-upload" type="file">
    <label id="upload-btn" for="file-upload"><i class="bi bi-upload"></i></label>
    <button id="download-btn"><i class="bi bi-save"></i></button>
    <button id="add-cell-btn"><i class="bi bi-plus-lg"></i> Code</button>
    <button id="add-cell-text-btn"><i class="bi bi-plus-lg"></i> Text</button>
    <button id="delete-cell-btn"><i class="bi bi-trash3"></i></button>
    <button id="run-cell-btn"><i class="bi bi-caret-right"></i></button>
    <button id="run-all-btn">Run All</button>
    </section>
    <section>
    <div id="notebook"></div>
    </section>
   <script src="./index.js"></script>
<style>
  body {
    background: #eee;
}    

  .input {
    width: 100%;
    height: auto;
    display: flow-root;
    border: 1px solid;
    border-radius: 4px;
    border-color: #999;
  }

  .output {
    margin-top: 10px;
    padding: 5px;
    background-color: #dddddd50;
    font-size: 12px;
    box-shadow: 0px 2px 2px #b9b1b1;
    font-family: monaco;
  }
    
  .CodeMirror {
    height: auto;
    min-height: 30px;
    display: block;
  }
 section {
    margin: 4vw;
    padding: 2vw;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0px 3px 3px #c8c8c8;
}
  .block {
    padding-bottom: 24px;
}
   .CodeMirror.cm-s-default {
    border-radius: 6px;
    font-size: 14px;
    background-color: #eee;
}
    .control {
    float: right;
    position: relative;
    transform: translate(0px, 12px);
    z-index: 100;
    background: #ddd;
    border-radius: 4px;
    padding: 2px;
    box-shadow: 0px 3px 3px #b9b1b1;
}
    button {
    border-style: none;
    background: #ddd;
    padding: 4px;
    border-radius: 4px;
    margin-left: 4px;
}
    button:hover {
    background: #eee;
}
    h2 {
    color: #666;
    padding-left: 40px;
}
    input[type=file] {
    display: none;
}
    label {
    border-style: none;
    background: #ddd;
    border-radius: 4px;
    margin-left: 4px;
    padding-inline: 2px;
    padding-bottom: 1px;
    position: relative;
    top: 1px;
}
    label:hover {
    background: #eee;
}
    #canvas {
    display: none;
    }
    #container-canvas {
    display: none;
    }
    img {
    height: 400px;
    width: 400px;
    }
</style>
</body>
</html>
